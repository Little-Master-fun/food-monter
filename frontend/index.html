<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老人饮食监控 - Food Monitor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
        background: #ffd4e5;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 182, 193, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(173, 216, 230, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 90%,
            rgba(255, 218, 185, 0.4) 0%,
            transparent 50%
          );
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 30px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 3rem;
        color: #ff6b9d;
        margin-bottom: 10px;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(255, 107, 157, 0.3);
      }

      header p {
        font-size: 1.2rem;
        color: #ff8fab;
      }

      .gallery-section {
        margin-top: 30px;
      }

      .gallery-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px 30px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .gallery-title {
        color: #ff6b9d;
        font-size: 1.8rem;
        font-weight: bold;
      }

      .image-count {
        background: rgba(255, 255, 255, 0.5);
        color: #ff6b9d;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
      }

      .image-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        border: 3px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(255, 107, 157, 0.3);
        border-color: #ff6b9d;
      }

      .image-wrapper {
        width: 100%;
        height: 250px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.5);
        position: relative;
      }

      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .image-card:hover .image-wrapper img {
        transform: scale(1.05);
      }

      .image-info {
        padding: 20px;
        background: rgba(255, 255, 255, 0.3);
      }

      .image-filename {
        font-weight: bold;
        color: #ff6b9d;
        margin-bottom: 12px;
        font-size: 0.95rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .image-meta {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 15px;
      }

      .image-time {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        background: rgba(255, 255, 255, 0.6);
        padding: 5px 10px;
        border-radius: 15px;
      }

      .date-divider {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px 25px;
        margin: 30px 0 20px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .date-divider-text {
        font-size: 1.1rem;
        font-weight: bold;
        color: #ff6b9d;
      }

      .date-divider-count {
        background: rgba(255, 182, 193, 0.5);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.9rem;
        color: #ff6b9d;
      }

      .image-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 15px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        border: 2px solid transparent;
      }

      .btn-view {
        background: rgba(255, 182, 193, 0.6);
        color: #ff6b9d;
        border-color: rgba(255, 255, 255, 0.8);
      }

      .btn-view:hover {
        background: #ffb6c1;
        transform: scale(1.05);
      }

      .btn-download {
        background: rgba(173, 216, 230, 0.6);
        color: #4a90e2;
        border-color: rgba(255, 255, 255, 0.8);
      }

      .btn-download:hover {
        background: #add8e6;
        transform: scale(1.05);
      }

      .loading {
        text-align: center;
        padding: 60px;
        color: #ff6b9d;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .spinner {
        border: 4px solid rgba(255, 182, 193, 0.3);
        border-top: 4px solid #ff6b9d;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .empty-state-icon {
        font-size: 5rem;
        margin-bottom: 20px;
      }

      .empty-state-text {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #ff6b9d;
      }

      .empty-state-hint {
        font-size: 1rem;
        color: #ff8fab;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 20px 30px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        display: none;
        align-items: center;
        gap: 15px;
        z-index: 1000;
      }

      .notification.show {
        display: flex;
        animation: bounceIn 0.5s ease;
      }

      .notification.success {
        border-left: 5px solid #ff6b9d;
      }

      .notification.error {
        border-left: 5px solid #ff4757;
      }

      .notification-icon {
        font-size: 1.5rem;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 182, 193, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
      }

      .modal-content img {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 20px;
        border: 5px solid white;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      }

      .modal-close {
        position: absolute;
        top: -50px;
        right: -10px;
        background: white;
        color: #ff6b9d;
        border: 3px solid #ff6b9d;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .modal-close:hover {
        background: #ff6b9d;
        color: white;
        transform: rotate(90deg);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateX(400px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
        }

        .notification {
          left: 20px;
          right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> 老人饮食监控</h1>
        <p><i class="fas fa-heart"></i> 关心每一餐 · 守护健康</p>
      </header>

      <!-- 图片展示区域 -->
      <section class="gallery-section">
        <div class="gallery-header">
          <h2 class="gallery-title">
            <i class="fas fa-history"></i> 历史用餐记录
          </h2>
          <div class="image-count" id="imageCount">
            <i class="fas fa-calculator"></i> 共 0 餐
          </div>
        </div>
        <div id="galleryContainer">
          <div class="loading">
            <div class="spinner"></div>
            加载中...
          </div>
        </div>
      </section>
    </div>

    <!-- 通知弹窗 -->
    <div class="notification" id="notification">
      <div class="notification-icon"><i class="fas fa-check-circle"></i></div>
      <div class="notification-message"></div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">×</button>
        <img src="" alt="Preview" id="modalImage" />
      </div>
    </div>

    <script>
      const API_BASE_URL = "";

      // 页面加载时获取图片列表
      document.addEventListener("DOMContentLoaded", () => {
        loadImages();
        // 每30秒自动刷新一次
        setInterval(loadImages, 30000);
      });

      // 加载图片列表
      async function loadImages() {
        const container = document.getElementById("galleryContainer");

        try {
          const response = await fetch(`${API_BASE_URL}/api/images`);
          const data = await response.json();

          if (data.images && data.images.length > 0) {
            // 按上传时间倒序排序
            data.images.sort(
              (a, b) => new Date(b.upload_time) - new Date(a.upload_time)
            );

            // 更新图片数量
            document.getElementById(
              "imageCount"
            ).textContent = `共 ${data.images.length} 餐`;

            // 按日期分组
            const groupedByDate = groupImagesByDate(data.images);

            // 渲染分组后的图片
            container.innerHTML = renderGroupedImages(groupedByDate);
          } else {
            // 空状态
            container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"><i class="fas fa-bowl-food"></i></div>
                            <div class="empty-state-text">今天还没有用餐记录</div>
                            <div class="empty-state-hint">等待上传用餐照片...</div>
                        </div>
                    `;
            document.getElementById("imageCount").textContent = "共 0 餐";
          }
        } catch (error) {
          console.error("加载图片失败:", error);
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="empty-state-text">加载失败</div>
                        <div class="empty-state-hint">请检查摄像头连接或网络状态</div>
                    </div>
                `;
        }
      }

      // 创建图片卡片
      function createImageCard(image) {
        const imageUrl = `${API_BASE_URL}${image.download_url}`;
        const uploadDate = new Date(image.upload_time);
        const today = new Date();
        const isToday = uploadDate.toDateString() === today.toDateString();
        const uploadTime = uploadDate.toLocaleString("zh-CN", {
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
        const timePrefix = isToday ? "今天 " : "";

        return `
                <div class="image-card">
                    <div class="image-wrapper">
                        <img src="${imageUrl}" alt="${image.original_name}" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ffb6c1%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23ff6b9d%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2218%22%3E加载失败%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="image-info">
                        <div class="image-filename" title="${image.original_name}">
                            <i class="fas fa-utensils"></i> ${image.original_name}
                        </div>
                        <div class="image-meta">
                            <div class="image-time">
                                <span><i class="far fa-clock"></i></span>
                                <span>${timePrefix}${uploadTime}</span>
                            </div>
                        </div>
                        <div class="image-actions">
                            <button class="btn-small btn-view" onclick="viewImage('${imageUrl}')">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="btn-small btn-download" onclick="downloadImage('${imageUrl}', '${image.original_name}')">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            `;
      }

      // 按日期分组图片
      function groupImagesByDate(images) {
        const groups = {};
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        images.forEach((image) => {
          const uploadDate = new Date(image.upload_time);
          const dateKey = uploadDate.toLocaleDateString("zh-CN");

          if (!groups[dateKey]) {
            groups[dateKey] = {
              date: uploadDate,
              dateKey: dateKey,
              images: [],
            };
          }
          groups[dateKey].images.push(image);
        });

        return Object.values(groups).sort((a, b) => b.date - a.date);
      }

      // 渲染分组后的图片
      function renderGroupedImages(groups) {
        const today = new Date().toLocaleDateString("zh-CN");
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = yesterday.toLocaleDateString("zh-CN");

        return groups
          .map((group) => {
            let dateLabel = group.dateKey;
            if (group.dateKey === today) {
              dateLabel = "今天";
            } else if (group.dateKey === yesterdayStr) {
              dateLabel = "昨天";
            }

            return `
            <div class="date-divider">
              <i class="fas fa-calendar-day"></i>
              <span class="date-divider-text">${dateLabel}</span>
              <span class="date-divider-count">${group.images.length}餐</span>
            </div>
            <div class="gallery-grid">
              ${group.images.map((image) => createImageCard(image)).join("")}
            </div>
          `;
          })
          .join("");
      }

      // 查看图片
      function viewImage(url) {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        modalImage.src = url;
        modal.classList.add("show");
      }

      // 关闭模态框
      function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.classList.remove("show");
      }

      // 点击模态框背景关闭
      document.getElementById("imageModal").addEventListener("click", (e) => {
        if (e.target.id === "imageModal") {
          closeModal();
        }
      });

      // ESC键关闭模态框
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // 下载图片
      async function downloadImage(url, filename) {
        try {
          const response = await fetch(url);
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = downloadUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(downloadUrl);
          showNotification("下载成功！", "success");
        } catch (error) {
          console.error("下载失败:", error);
          showNotification("下载失败", "error");
        }
      }

      // 显示通知
      function showNotification(message, type = "success") {
        const notification = document.getElementById("notification");
        notification.className = `notification ${type} show`;
        notification.querySelector(".notification-message").textContent =
          message;

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
